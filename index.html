<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Games</title>
   <link rel="stylesheet" href="./css/main.css">
</head>

<body>
   <header class="header">
      <div class="container">
         <h1 class="header__title title">
            Добро пожаловать на мой сайт !
         </h1>
         <p class="header__text">
            Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span>поехали</span> и
            <span>приступай</span>
         </p>
         <button class="header__button button">
            Поехали!
         </button>
      </div>
   </header>

   <main class="main">
      <section class="games">
         <div class="container">
            <h2 class="games__title--none"></h2>
            <ul class="games__box">
               <li class="game">
                  <a href="#">
                     <img src="./img/games/game1.png" alt="Игра 1">
                     <h3 class="game__subtitle">
                        Игра 1
                     </h3>
                  </a>
               </li>
               <li class="game">
                  <a href="#">
                     <img src="./img/games/game2.png" alt="Игра 2">
                     <h3 class="game__subtitle">
                        Игра 2
                     </h3>
                  </a>
               </li>
               <li class="game">
                  <a href="#">
                     <img src="./img/games/game3.png" alt="Игра 3">
                     <h3 class="game__subtitle">
                        Игра 3
                     </h3>
                  </a>
               </li>
            </ul>
         </div>
      </section>
   </main>

   <footer class="footer">
      <div class="container">
         <p class="footer__text">
            Все права защищены
         </p>
      </div>
   </footer>

   <script src="./js/main.js"></script>
</body>

</html>
